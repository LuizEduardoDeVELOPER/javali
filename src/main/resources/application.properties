spring.application.name=javali

# Conexão com o banco que você acabou de criar no XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/db_casatendas?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-className=com.mysql.cj.jdbc.Driver

# Configurações para o Hibernate criar as tabelas sozinho
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect